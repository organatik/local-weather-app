<div *ngIf="!current">
  no data
</div>
<div *ngIf="current">
  <div>
    <span>{{ current.city }}, {{ current.country }} </span>
    <span>{{ current.date | date: 'fullDate' }}</span>
  </div>
  <div>
    <img [src]="current.image" [alt]="current.description">
    <span>{{ current.temperature | number: '1.0-0' }} ËšC</span>
  </div>
  <div>
    {{ current.description}}
  </div>
</div>
